<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
	<script>
		/*var config = {
            type: Phaser.AUTO,
    		width: 800,
    		height: 600,
    		scene: {
                preload: preload,
        		create: create,
                update: update
            }
	   };*/
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

	var game = new Phaser.Game(config);

	function preload ()
	{
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('bola', 'assets/bola.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude','assets/Personaje.png',{ frameWidth: 31.6, frameHeight: 42 });
	}

	function create ()
	{
        //this.add.image(400, 300, 'sky');
        //this.add.image(Math.floor(Math.random() * 600), 300, 'star');
            this.add.image(400, 300, 'sky');

            platforms = this.physics.add.staticGroup();

            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            player = this.physics.add.sprite(100, 450, 'dude');

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [ { key: 'dude', frame: 4 } ],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();

            //comida
            bolas = this.physics.add.group({
            key: 'bola',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
            });

            bolas.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });
            //Termina comida

	}

	function update ()
	{

        //this.add.image(Math.floor(Math.random() * 800), Math.floor(Math.random() * 600), 'comida');
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(bolas, platforms);
        this.physics.add.overlap(player, bolas, collectBolas, null, this);
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
	}

  function collectBolas (player, star)
  {
    star.disableBody(true, true);
  }


    </script>
</body>
</html>
